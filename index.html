
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML to PDF Converter</title>
<!-- Inclure html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.0/html2pdf.bundle.min.js"></script>
</head>
<body>
    <center id="content">
        <h1>HTML to PDF Converter</h1>
        <div>
            <!-- Contenu que vous souhaitez convertir -->
            <p>Contenu à convertir en PDF.</p>
            <img src="images/impression/carteVisite.jpg" alt="">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem veritatis possimus, maxime reiciendis assumenda sunt.</p>
        </div>
    </center>
    <center>
        <!-- Formulaire d'e-mail -->
        <form id="emailForm">
            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemple@gmail.com" required>
            <button type="submit">Convertir en PDF et Envoyer par e-mail</button>
        </form>
    </center>
    <script>
    document.getElementById('emailForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Empêcher l'envoi du formulaire

        var email = document.getElementById('email').value;
        var content = document.getElementById('content');

        // Options de conversion
        var options = {
            filename: 'document.pdf', // Nom du fichier PDF
            image: { type: 'jpeg', quality: 0.98 }, // Qualité de l'image (si des images sont incluses)
            html2canvas: { scale: 2 }, // Échelle de conversion HTML à canvas
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } // Format de la page PDF
        };

        // Convertir HTML en PDF
        html2pdf().from(content).set(options).save();
        
        // Ouvrir le client de messagerie par défaut de l'utilisateur avec l'adresse e-mail préremplie
        var mailtoLink = document.createElement('a');
        mailtoLink.href = 'mailto:' + email + '?subject=PDF&body=Veuillez trouver ci-joint le PDF.';
        mailtoLink.click();
    });
    </script>
</body>
</html>
